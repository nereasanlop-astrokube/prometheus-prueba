apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nereasanlop-astrokube/prometheus-prueba.git'
    path: '.'  # apunta a la carpeta donde est√° values.yaml
    targetRevision: main
    helm:
      chart: kube-prometheus-stack
      repoURL: 'https://prometheus-community.github.io/helm-charts'
      valuesFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true